<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazunion Тест</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Kazunion Logo" class="logo">
        <h1>Добро пожаловать на тестовую платформу Kazunion</h1>
    </header>
    <main>
        <div id="auth-section">
            <h2>Авторизация</h2>
            <input type="text" id="login" placeholder="Логин">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="authenticate()">Войти</button>
        </div>
        <div id="register-section" style="display: none;">
            <h2>Регистрация</h2>
            <input type="text" id="fio" placeholder="Введите ФИО">
            <button onclick="startTest()">Начать тест</button>
        </div>
        <div id="test-section" style="display: none;">
            <h2 id="question"></h2>
            <div id="answers"></div>
            <div id="timer">30</div>
        </div>
        <div id="result-section" style="display: none;">
            <h2>Ваши результаты</h2>
            <p id="score"></p>
            <button onclick="downloadResults()">Скачать результаты</button>
        </div>
    </main>
</body>
</html>
